<Coookieloader *ngIf="loading$ | async"></Coookieloader>
<div class="container" *ngIf="pages$ | async as pages">
    <!-- Section 1: List of Pages -->
    <section class="page-list">
      <h2>All Pages</h2>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="pages">
          <tr *ngFor="let page of pages; let i = index" >
            <td>{{ i + 1 }}</td>
            <td>{{ page.title }}</td>
            <td>{{ page.createdAt  }}</td>
            <td>{{ page.updatedAt  }}</td>
            <td>
              <button class="btn btn-primary" (click)="goToSoftEdit(page)">Soft Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
