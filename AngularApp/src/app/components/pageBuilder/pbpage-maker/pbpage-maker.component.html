<div class="grid-container" *ngIf="pageData$ | async as pageData">
    <top-nav-editor class="topnav"></top-nav-editor>
    <side-bar-editor class="sidebar"  ></side-bar-editor>
    <editor-main
    class="editor"
    [elements]="pageData.elements"
    (elementsChangeOuter)="pageData.elements = $event"
    ></editor-main>
</div>
<Coookieloader *ngIf="loading$ | async" class="loading">
</Coookieloader>
